  <style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background-color: #102c4a;
  color: #fff;
}

header {
  background-color: #0b1e36;
  padding: 12px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 22px;
}

.menu a {
  margin: 0 12px;
  text-decoration: none;
  color: #cddffb;
  font-weight: 500;
  position: relative;
}

.menu a:hover::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 2px;
  background: #4da3ff;
  bottom: -4px;
  left: 0;
}

.container {
  padding: 30px;
}

.skin-grid {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.skin {
  background-color: #1a2e49;
  padding: 15px;
  border-radius: 12px;
  transition: transform 0.2s, box-shadow 0.2s;
  width: 180px;
  text-align: center;
}

.skin img {
  width: 100%;
  border-radius: 10px;
}

.skin:hover {
  transform: translateY(-6px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.3);
}

.user-profile {
  display: flex;
  align-items: center;
  gap: 10px;
}

.balance {
  font-weight: bold;
  background-color: #09325c;
  padding: 5px 10px;
  border-radius: 6px;
}

.icon-button {
  background-color: #09325c;
  border: none;
  padding: 5px 10px;
  border-radius: 6px;
  color: white;
  font-size: 14px;
}

.user-dropdown {
  position: relative;
}

.user-dropdown .avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
}

.user-dropdown .avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.dropdown-menu {
  display: none;
  position: absolute;
  top: 110%;
  right: 0;
  background-color: #1c2f4d;
  border: 1px solid #3a5b88;
  border-radius: 6px;
  min-width: 150px;
  z-index: 5;
}

.dropdown-menu a {
  display: block;
  padding: 10px;
  color: white;
  text-decoration: none;
}

.dropdown-menu a:hover {
  background-color: #2b466f;
}

.user-dropdown:hover .dropdown-menu,
.user-dropdown:focus-within .dropdown-menu {
  display: block;
}

</style>
