<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - CS2 Caixas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #121212;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    header {
      background: #1f1f1f;
      padding: 1rem 2rem;
      width: 100%;
      box-shadow: 0 0 10px #000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }

    .logo {
      color: #ffcc00;
      font-size: 1.5rem;
      margin: 0;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #ffcc00;
    }

    @media (max-width: 600px) {
      .menu {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1rem;
      }
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    .login-container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      width: 100%;
      max-width: 400px;
      margin-top: 3rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffcc00;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <h1 class="logo">CS2 Caixas</h1>
    <nav class="menu">
      <a href="caixas.html">Caixas</a>
      <a href="atualizador.html">Atualizador</a>
      <a href="batalha.html">Batalha de caixas</a>
      <a href="trocador.html">Trocador</a>
    </nav>
  </div>
</header>

<div class="login-container">
  <h1>Entrar</h1>
  <form action="dashboard.html" method="post">
    <input type="text" name="username" placeholder="UsuÃ¡rio" required />
    <input type="password" name="password" placeholder="Senha" required />
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
