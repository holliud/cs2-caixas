<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes da Caixa</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1f1f1f;
      padding: 1rem 2rem;
      box-shadow: 0 0 10px #000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }

    .logo {
      color: #ffcc00;
      font-size: 1.5rem;
      margin: 0;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #ffcc00;
    }

    @media (max-width: 600px) {
      .menu {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1rem;
      }
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ffcc00;
    }

    .skin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
    }

    .skin {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    .skin img {
      width: 100%;
      max-width: 120px;
      height: auto;
      margin-bottom: 0.5rem;
    }

    .skin p {
      font-weight: bold;
      color: #ccc;
    }
  </style>
</head>
<body>

    <h1 class="logo">CS2 Caixas</h1>
