<button class="abrir-btn" onclick="girarRoleta()">Abrir por R$3,99</button>

</main>
<audio id="spin-sound" src="../sounds/roleta.mp3"></audio>
<audio id="win-sound" src="../sounds/drop.mp3"></audio>
<audio id="audio-roleta" preload="auto" src="https://cdn.pixabay.com/audio/2022/03/15/audio_b2b6e1d7c0.mp3"></audio><audio id="audio-drop" preload="auto" src="https://cdn.pixabay.com/audio/2022/03/31/audio_c1beebad3f.mp3"></audio><script>
document.querySelector('.abrir-caixa').addEventListener('click', function() {
    const roletaAudio = document.getElementById('audio-roleta');
    const dropAudio = document.getElementById('audio-drop');

    // Reinicia e toca o som da roleta
    roletaAudio.currentTime = 0;
    roletaAudio.play();

    // Simula parada da roleta apÃ³s X segundos (ajuste conforme animaÃ§Ã£o real)
    setTimeout(() => {
        roletaAudio.pause();
        dropAudio.currentTime = 0;

</script><script>
document.querySelector('.abrir-caixa').addEventListener('click', function () {
  const roletaAudio = document.getElementById('audio-roleta');
  const dropAudio = document.getElementById('audio-drop');

  // Sons
  roletaAudio.currentTime = 0;
  roletaAudio.play();

  // Simula giro e resultado apÃ³s 4.5 segundos
  setTimeout(() => {
    roletaAudio.pause();
    dropAudio.currentTime = 0;
    dropAudio.play();

    // Simula destaque na skin dropada (Ãºltimo item visÃ­vel, por ex)
    const items = document.querySelectorAll('.item-roleta');
    const vencedor = items[Math.floor(items.length / 2)];
    vencedor.classList.add('item-destaque');
    setTimeout(() => vencedor.classList.remove('item-destaque'), 1500);
  }, 4500);
});
</script><script>
const imagens = [
  "ak-thunderstrike.png",
  "m4a1s-stormborn.png",
  "glock-raindrop.png",
  "usp-skyhunter.png",
  "awp-lightningcry.png",
  "famas-thunderline.png",
  "mac10-cloudsplit.png",
  "deagle-tempest.png",
  "mp5-hurricane.png",
  "tec9-stormcore.png"
];

const roleta = document.getElementById('roleta');
const resultado = document.getElementById('resultado');
const spinSound = document.getElementById('spin-sound');
const winSound = document.getElementById('win-sound');

const TOTAL_ITENS = 100;
const ITEM_WIDTH = 140;
const OFFSET_CENTER = 380;

let listaCompleta = [];
roleta.innerHTML = '';
for (let i = 0; i < TOTAL_ITENS; i++) {
  const nome = imagens[i % imagens.length];
  const img = document.createElement('img');
  img.src = `images/skins/${nome}`;
  img.alt = nome;
  img.classList.add("item-roleta");
  roleta.appendChild(img);
  listaCompleta.push(nome);
}

function girarRoleta() {
  resultado.innerHTML = "";

  const escolhido = Math.floor(Math.random() * 30) + 35;
  const deslocamento = ITEM_WIDTH * escolhido - OFFSET_CENTER;

  roleta.style.transition = "none";
  roleta.style.transform = "translateX(0px)";
  void roleta.offsetWidth;

  spinSound.currentTime = 0;
  spinSound.play();

  // Curva sem overshoot
  roleta.style.transition = "transform 5.5s cubic-bezier(0.22, 0.61, 0.36, 1)";
  roleta.style.transform = `translateX(-${deslocamento}px)`;

  setTimeout(() => {
    spinSound.pause();
    winSound.currentTime = 0;
    winSound.play();

    const skin = listaCompleta[escolhido];
    resultado.innerHTML = "VocÃª ganhou:<br><img src='images/skins/" + skin + "' width='160'>";
  }, 5500);
}
</script></body>
